<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProLoc - Location Potential Analysis</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=&libraries=places"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <aside class="sidebar">
      <div class="logo">
        <h1>ProLoc</h1>
        <p>Location Intelligence</p>
      </div>

      <div class="controls">
        <p class="instruction">Click on the map to analyze a location.</p>

        <div class="search-container">
          <input type="text" id="franchise-filter" placeholder="Search franchise or business..." autocomplete="off">
        </div>

        <!-- CSV Upload Control -->
        <div class="upload-control">
          <label for="csv-upload" class="upload-btn">
            Upload CSV Data
            <input type="file" id="csv-upload" accept=".csv" class="hidden-input">
          </label>
        </div>

        <div id="loading" class="hidden">
          <div class="spinner"></div>
          <span>Analyzing...</span>
        </div>

        <div id="results" class="hidden">
          <div class="score-card">
            <h3>Potential Score</h3>
            <div class="score-circle" id="score-value">--</div>
          </div>

          <div class="details">
            <h4>Nearby Analysis</h4>
            <ul id="details-list">
              <!-- Items will be injected here -->
            </ul>
          </div>
        </div>
      </div>
    </aside>

    <main id="map-container">
      <div id="map"></div>
      <div id="viz-overlay" class="hidden">
        <div class="viz-header">
          <h2>Data Visualization</h2>
          <div class="viz-actions">
            <select id="color-scheme-select" class="btn btn-secondary"
              style="border: 1px solid #ccc; margin-right: 10px;">
              <option value="tableau10">Default (Tableau 10)</option>
              <option value="category10">Bold (Category 10)</option>
              <option value="pastel1">Pastel</option>
              <option value="dark">Dark</option>
              <option value="cool">Cool Gradient</option>
              <option value="warm">Warm Gradient</option>
            </select>
            <div style="display: flex; align-items: center; margin-right: 10px;">
              <input type="checkbox" id="show-values-checkbox" style="margin-right: 5px;">
              <label for="show-values-checkbox" style="font-size: 0.9em; cursor: pointer;">Show Values & %</label>
            </div>
            <button id="regenerate-viz" class="btn btn-primary">Regenerate</button>
            <button id="close-viz" class="btn btn-secondary">Close</button>
          </div>
        </div>
        <div id="viz-container"></div>
      </div>
    </main>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
